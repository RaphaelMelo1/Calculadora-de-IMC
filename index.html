<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--preconnect-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!--meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  
  <!--styles-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./js/script.js" defer type="module"></script>
  <!--O defer serve para esperar o HTML carregar, e depois sim ler o script.-->
</head>
<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container"> <!--Aqui criamos essa div container para fazermos o espaçamento e alinhar ao centro da página, poderíamos fazer no body, mas como terá mais elementos, o de erro por exemplo, devemos fazer com essa div separada, porque no body aplicará para todos.-->
    <main class="card">

      <form>
        <h1 class="title">Cálculo de IMC</h1>
<!--Aqui criamos a class title pois utilizaremos ela mais tarde num H2 que terá as mesmas configurações de fonte.-->
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input 
          type="text" maxlength="3" id="weight"
          placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input 
          type="text" maxlength="3" id="height"
          placeholder="165">
        </div>

        <button type="submit">Calcular IMC <img src="./assets/arrow-right.svg" alt="seta para direita"></button>
      </form>

  </main>
</div>

<div class="modal-wrapper">
  <div class="modal card">
    <h2 class="title">
    <button class="close">
      <img src="./assets/close.svg" alt="um X para fechar a janela">
    </button>
    <span>Seu IMC é de 28</span>
  </h2>
  </div>
</div>

</body>
</html>
